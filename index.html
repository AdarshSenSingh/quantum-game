<!DOCTYPE html>  
<html lang="en">  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width, initial-scale=1.0">  
    <title>Quantum Squares</title>  
    <link rel="stylesheet" href="styles.css">  
</head>  
<body>  
    <div class="container">
        <h1>Quantum Squares - 5x5 Matrix</h1>

        <!-- Player info inputs -->
        <div>
            <label for="player1Name">Player 1 Name:</label>
            <input type="text" id="player1Name" placeholder="Player 1">
            <input type="color" id="player1Color" value="#ff0000">
            <br>
            <label for="player2Name">Player 2 Name:</label>
            <input type="text" id="player2Name" placeholder="Player 2">
            <input type="color" id="player2Color" value="#0000ff">
        </div>
        <br>
        <button id="startGame">Start Game</button>

        <!-- Game grid -->
        <div class="grid" id="grid"></div>

        <!-- Game information -->
        <div class="info">
            <div id="player1Points">Player 1: 0</div>
            <div id="player2Points">Player 2: 0</div>
        </div>
        <div>Current Turn: <span id="currentTurn">Player 1</span></div>
    </div>

    <script src="script.js"></script>

</body>  
</html>
